<!DOCTYPE html>
 <html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="BlackJack.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <head>
    	<title>Blackjack!</title>
    </head>
	<body ng-app="myApp">
   		<div class="header">
        <h1>Blackjack</h1>
        <div id="play">
          <button style='font-family: Courier' onclick= letsplay()>Begin Blackjack</button>
        </div>
    	</div>

    	<div class="border">
        <div id="money">
          <p id='cash'></p>
        </div>
      </div>
      <div class="board">
        <div id = "buttonBox">
        </div>
        <div id="player">
            <div class='title'>Player</div>
        </div>
        <div id="dealer">
          <div class='title'>Dealer</div>         
        </div>
      </div>
      <div class="border" style="height: 170px">
        <div id="textBox">
          <p class='text' id="text1">Would you like to play?</p>
        </div>
      </div>
	</body>
</html>
